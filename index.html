<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ათვლა დაიწყო</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div id="year" class="year"></div>
<h1>ახალ წლამდე დარჩა სულ რაღაც</h1>
<div id="countdown" class="countdown">
    <div class="time">
        <h2 id="days">00</h2>
        <small>დღე</small>
    </div>
    <div class="time">
        <h2 id="hours">00</h2>
        <small>საათი</small>
    </div>
    <div class="time">
        <h2 id="minutes">00</h2>
        <small>წუთი</small>
    </div>
    <div class="time">
        <h2 id="seconds">00</h2>
        <small>წამი</small>
    </div>

    <img src="img/spinner.gif" alt="Loding..." id="loading" class="loading">
</div>

</body>
<script type="text/javascript" src="index.js"></script>
</html>
